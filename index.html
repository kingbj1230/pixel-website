<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Playground</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(50, 20px);
      grid-template-rows: repeat(50, 20px);
      gap: 1px;
      overflow-y: auto;
      max-height: 90vh;
      background: #333;
    }
    .pixel {
      width: 20px;
      height: 20px;
      background: #222;
      cursor: pointer;
      border: 1px solid #111;
    }
    input[type="color"], input[type="file"], input[type="text"] {
      margin: 10px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Pixel Playground</h1>
  <input type="color" id="colorPicker" value="#ff0000">
  <input type="file" id="imageUploader" accept="image/*">
  <input type="text" id="imageUrl" placeholder="이미지 주소 붙여넣기">
  <button id="applyImage">이미지 적용</button>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const colorPicker = document.getElementById("colorPicker");
    const imageUploader = document.getElementById("imageUploader");
    const imageUrlInput = document.getElementById("imageUrl");
    const applyImageBtn = document.getElementById("applyImage");
    let selectedPixel = null;

    // 그리드 만들기
    for (let i = 0; i < 2500; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");

      pixel.addEventListener("click", () => {
        selectedPixel = pixel;
        const currentBg = window.getComputedStyle(pixel).backgroundImage;
        if (!pixel.dataset.owned && !currentBg.includes("url")) {
          pixel.style.backgroundColor = colorPicker.value;
          pixel.dataset.owned = "true";
        }
      });

      grid.appendChild(pixel);
    }

    // 이미지 업로드 적용
    imageUploader.addEventListener("change", (e) => {
      if (!selectedPixel) return alert("픽셀을 먼저 선택하세요!");
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          selectedPixel.style.backgroundImage = `url(${evt.target.result})`;
          selectedPixel.style.backgroundSize = "cover";
        };
        reader.readAsDataURL(file);
      }
    });

    // 이미지 URL로 적용
    applyImageBtn.addEventListener("click", () => {
      if (!selectedPixel) return alert("픽셀을 먼저 선택하세요!");
      const url = imageUrlInput.value;
      if (url) {
        selectedPixel.style.backgroundImage = `url(${url})`;
        selectedPixel.style.backgroundSize = "cover";
      }
    });
  </script>
</body>
</html>
