<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>색칠 공간</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
      font-family: sans-serif;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #222;
    }

    header p {
      font-size: 1em;
      color: #555;
      line-height: 1.5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(50, 20px); /* 한 줄에 50픽셀 */
      grid-auto-rows: 20px;
      gap: 1px;
      overflow-y: scroll;
      max-height: 80vh;
      border: 1px solid #ccc;
    }

    .pixel {
      width: 20px;
      height: 20px;
      background-color: white;
      border: 1px solid #ddd;
      box-sizing: border-box;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>색칠 놀이터</h1>
    <p>1,000,000 픽셀 중 하나를 선택해 그림을 그리고, 나만의 공간을 창조해보세요!<br>
    원하는 색을 칠하거나 이미지를 올려서 희소성 있는 작품을 만들어 보세요.</p>
  </header>

  <div class="grid" id="pixel-grid"></div>

  <script>
    const grid = document.getElementById("pixel-grid");
    const pixelCount = 2500; // 50 x 50 = 2500 픽셀

    for (let i = 0; i < pixelCount; i++) {
      const pixel = document.createElement("div");
      pixel.className = "pixel";

      pixel.addEventListener("click", () => {
        const action = prompt("1: 색칠하기, 2: 이미지 넣기");

        if (action === "1") {
          const color = prompt("어떤 색으로 색칠할까요? 예: red, blue, #ffcc00");
          if (color) pixel.style.backgroundColor = color;
        } else if (action === "2") {
          const imageUrl = prompt("이미지 주소(URL)를 입력하세요:");
          if (imageUrl) {
            pixel.style.backgroundImage = `url('${imageUrl}')`;
            pixel.style.backgroundSize = "cover";
            pixel.style.backgroundPosition = "center";
          }
        }
      });


      grid.appendChild(pixel);
    }
  </script>
</body>
</html>
